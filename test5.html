		<script type="text/javascript">
			function validate(){
				var name=document.getElementById("name").value;
				var password=document.getElementById("password").value;
				var phone=document.getElementById("phone").value;
				var email=document.getElementById("email").value;
				if(name.length>25){
					alert("Name should not exceed 25 characters;");
					return false;
				}
				if(password.length<8){
					alert("password should contain atleast 8 characters");
					return false;
				}
				
					
				
				if((phone.length!=10) ){
					alert("Phone number should be only 10 characters");
					return false;
				}
				if((phone.match(/^\d{10}$/))==null ){
					alert("Phone number should contain only numerical digits");
					return false;
				}
				if(email.search(/^[a-zA-Z0-9]+\@[a-zA-Z0-9]+\.[a-zA-Z]+$/)){
					alert("Email should be of the form name@domain");
					return false;
				}
			}
		</script>

		#name{color:green; background-color:lightskyblue;font-style:times;}
		#password{color:cyan; background-color:grey;}
